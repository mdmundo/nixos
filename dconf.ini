[ca/desrt/dconf-editor]
show-warning=false

[com/github/Ory0n/Resource_Monitor]
cpufrequencystatus=true
diskspacestatus=false
diskstatsstatus=false
extensionposition='center'
netethstatus=false
netwlanstatus=false
ramunit='perc'
refreshtime=1

[org/gnome/desktop/app-folders]
folder-children=['']

[org/gnome/desktop/input-sources]
sources=[('xkb', 'br')]

[org/gnome/desktop/interface]
clock-show-seconds=true
clock-show-weekday=true
enable-animations=false
enable-hot-corners=false
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/peripherals/mouse]
left-handed=true

[org/gnome/desktop/peripherals/touchpad]
disable-while-typing=false
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
maximize=@as []
minimize=['<Super>Down']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
toggle-maximized=['<Super>Up']
unmaximize=@as []

[org/gnome/desktop/wm/preferences]
resize-with-right-button=true

[org/gnome/mutter]
dynamic-workspaces=true
edge-tiling=true

[org/gnome/settings-daemon/plugins/media-keys]
home=['<Super>e']
mic-mute=['<Control><Super>Delete']
next=['<Control><Super>Page_Down']
previous=['<Control><Super>Page_Up']
screen-brightness-down=['<Control><Super>Left']
screen-brightness-up=['<Control><Super>Right']
volume-down=['<Control><Super>Down']
volume-up=['<Control><Super>Up']

[org/gnome/settings-daemon/plugins/power]
idle-dim=false
power-button-action='nothing'
power-saver-profile-on-low-battery=false
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='nothing'

[org/gnome/shell]
disable-user-extensions=false
enabled-extensions=['AlphabeticalAppGrid@stuarthayhurst', 'BingWallpaper@ineffable-gmail.com', 'clipboard-indicator@tudmotu.com', 'Resource_Monitor@Ory0n', 'steal-my-focus-window@steal-my-focus-window']
favorite-apps=['google-chrome.desktop', 'code.desktop']

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell/extensions/bingwallpaper]
download-folder='~/Pictures/BingWallpaper/'
hide=true
revert-to-current-image=true

[org/gnome/shell/extensions/clipboard-indicator]
cache-size=256
clear-history=@as []
history-size=200
move-item-first=true
next-entry=['<Control><Super>v']
pinned-on-bottom=true
prev-entry=@as []
preview-size=30
private-mode-binding=@as []
toggle-menu=@as []

[system/locale]
region='en_CA.UTF-8'
